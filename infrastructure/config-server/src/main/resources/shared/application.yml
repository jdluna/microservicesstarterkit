# This file is applied for all microservices

logging:
  level:
    org.springframework.security: INFO

server:
  ssl:
    key-store: classpath:fwk/keystore.jks
    key-store-password: secret
    keyAlias: lnguyen

uaa:
  server:
    port: 9999
    # Since we're using same domain name for all services, need to use context-path to avoid cookie conflicts
    # (JSESSIONID of API Gateway and UAA Server)
    context-path: /uaa
    url: https://localhost:${uaa.server.port}${uaa.server.context-path}

management:
  security:
    enabled: false # disabled the security

feign:
    hystrix:
        enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

ribbon:
  eureka:
    enabled: true
  MaxAutoRetries: 2
  # start 2 microservice instances, try GET serveral times, then shutdown 1,
  # try GET serveral times again to see intermittent loading (due to default round-robin load balancing)
  MaxAutoRetriesNextServer: 0
  ReadTimeout: 7000
  ConnectTimeout: 20000

eureka:
  server:
    port: 8761
  # eureka client instance. Move to each application for suitable hostnames
  instance:
    # not prefer ip address because certificates based on domain name
    prefer-ip-address: false
    hostname: localhost
    securePortEnabled: true
    nonSecurePortEnabled: false
    securePort: ${server.port}
  client:
    serviceUrl:
      defaultZone: https://${eureka.instance.hostname}:${eureka.server.port}/eureka/
